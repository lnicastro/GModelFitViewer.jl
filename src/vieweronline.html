		<style>
		  :root {
			  --blue: #1177d1;
			  --indigo: #6610f2;
			  --purple: #613d7c;
			  --pink: #e83e8c;
			  --red: #d43f3a;
			  --orange: #f0ad4e;
			  --yellow: #ff7518;
			  --green: #398439;
			  --teal: #20c997;
			  --cyan: #5bc0de;
			  --gray: #6c757d;
			  --gray-dark: #343a40;
			  --primary: #1177d1;
			  --secondary: #ced4da;
			  --success: #398439;
			  --info: #5bc0de;
			  --warning: #f0ad4e;
			  --danger: #d43f3a;
			  --light: #f8f9fa;
			  --dark: #343a40;

			  --baseFg: dimgray;
			  --baseBg: white;
			  --accentFg: #69c;
			  --accentBg: #bae1ff;
		  }

		  body {
			  font: 0.98em adobe-clean-n3, adobe-clean, "Helvetica Neue", HelveticaNeue, Helvetica, Arial, sans-serif;
			  color: var(--gray-dark);
			  margin: 5px;
			  text-rendering: optimizeLegibility !important;
			  -webkit-font-smoothing: antialiased !important;
			  -moz-osx-font-smoothing: grayscale !important;
		  }

		  a:link, a:visited, a:active {
			  text-decoration: none;
			  color: #204d74;
		  }

		  a:hover {
			  color: #2d6ca2;
		  }

		  button {
			  font-size: 1rem;
			  vertical-align: middle;
		  }

		  button:hover {
			  cursor: pointer;
		  }

		  button > i {
			  margin-left: 6px;
			  margin-right: 6px;
			  font-size: 110%;
		  }

		  input {
			  cursor: auto;
			  -moz-box-sizing:content-box;
			  -webkit-box-sizing: content-box;
			  box-sizing: content-box;
			  font-size: 0.9rem;
		  }

		  input[type="checkbox"] {
			  margin-right: 6px;
		  }

		  input[type="text"] {
			  background-color: #f7f7f7;
			  color: #666;
			  border: 0;
			  border-bottom: 2px solid #ccc;
			  padding: 5px;
			  vertical-align: middle;
		  }

		  input[type="text"]:hover {
			  background-color: #fff;
		  }

		  input[type="number"] {
			  border: 1px solid #ccc;
			  padding: 5px;
		  }

		  input[type="button"], input[type="checkbox"] {
			  cursor: pointer;
		  }

		  input[type="button"]:hover {
			  color: #069;
		  }

		  input[type="file"] {
			  display: none;
		  }

		  img {
			  border: 0;
			  vertical-align: middle;
		  }

		  label {
			  padding-left: .3em;
			  font-weight: bold;
		  }

		  .container {
			  margin: 16px;
			  font-size: 110%;
		  }

		  .img-circle {
			  border-radius: 50%;
			  box-shadow: 0px 0px 3px 3px #ddd;
		  }

		  .w-span {
			  margin-left: 0.5rem;
			  padding: 6px;
			  border-radius: 4px;
			  background-color: #fff;
		  }

		  .shadow {
			  box-shadow: 3px 3px 5px 6px #ccc;
			  -webkit-box-shadow: 3px 3px 5px 6px #ccc;

		  .hdrdiv2 {
			  width : 100%;
			  text-align: left;
			  padding: 0 1px;
			  color: #fff;
			  background-color: #186680;
			  font-size: 1.2rem;
			  -webkit-box-sizing: border-box;
			  -moz-box-sizing: border-box;
			  box-sizing: border-box;
		  }

		  .app-info-div {
			  float: right;
			  font-size: .9rem;
			  background: #186680;
			  border-radius: 5px;
		  }

		  .submit_grey {
			  font-weight: normal;
			  color: var(--gray-dark);
			  background-color: #fff;
			  display: inline-block;
			  padding: 6px;
			  margin-bottom: 0;
			  text-align: center;
			  white-space: nowrap;
			  vertical-align: middle;
			  border: 1px solid #ccc;
			  border-radius: 4px;
		  }

		  .submit_grey:hover {
			  cursor: pointer;
			  background-color: #f0f0f0;
			  border: 1px solid #adadad;
		  }

		  .dd-select {
			  font-size: inherit;
			  height: 2rem;
			  margin: 0;
			  padding-left: 0.5rem;
			  padding-right: 2rem;
			  color: var(--gray-dark);
			  border: 1px solid #666;
			  border-radius: 4px;
			  webkit-appearance: none;
			  -moz-appearance: none;
			  appearance: none;

			  background-color: var(--baseBg);
			  background-image: linear-gradient(var(--baseFg), var(--baseFg)),
								linear-gradient(-135deg, transparent 50%, var(--light) 50%),
								linear-gradient(-225deg, transparent 50%, var(--light) 50%),
								linear-gradient(var(--light) 42%, var(--accentFg) 42%);
			  background-repeat: no-repeat, no-repeat, no-repeat, no-repeat;
			  background-size: 1px 100%, 20px 22px, 20px 22px, 20px 100%;
			  background-position: right 20px center, right bottom, right bottom, right bottom;
		  }

		  .dd-select:hover {
			  background-image: linear-gradient(var(--accentFg), var(--accentFg)),
								linear-gradient(-135deg, transparent 50%, var(--accentFg) 50%),
								linear-gradient(-225deg, transparent 50%, var(--accentFg) 50%),
								linear-gradient(var(--accentFg) 42%, var(--accentBg) 42%);
		  }

		  select::-ms-expand {
			  display: none; /* Remove default arrow in Internet Explorer 10 and 11 */
		  }

		  .simple_button {
			  padding: 3px 0;
			  margin-left: 1rem;
			  border: 1px solid #adadad;
			  border-radius: 4px;
		  }

		  .simple_button:hover {
			  background-color: #ddd;
			  -webkit-transition: all 0.3s ease-in-out;
			  -moz-transition: all 0.3s ease-in-out;
			  transition: all 0.3s ease-in-out;
		  }

		  .transp_button {
			  padding: 0;
			  width: 32px;
			  height: 32px;
			  margin-left: 0.5rem;
			  border: 2px solid #e6e6e6;
			  border-radius: 50%;
			  background-color: transparent;
			  box-shadow: inset 0 0 0 1px #fff;
			  transition: box-shadow 0.25s linear;
		  }

		  .transp_button:hover {
			  box-shadow: inset 0 0 0 1.2em #eaeaea;
		  }

		  .label-range-in {
			  margin-left: 0.5em;
			  margin-right: 0.2em;
			  font-size: inherit;
			  font-weight: 600;
		  }

		  .range-in {
			  max-width: 4em;
		  }


		  #chartdiv {
			  width : 98%;
			  height: 640px;
			  overflow: hidden;
			  text-align: left;
			  resize: vertical;
		  }

			  overflow-x: inherit;
			  padding-bottom: 1rem;
		  }

		  #res_legenddiv {
			  display: inline-block;
			  vertical-align: middle;
			  cursor: pointer;
			  padding: 6px;
		  }

		  #box-resid-in {
			  position: relative;
			  float: right;
			  margin-right: 2%;
			  padding-right: 0.5rem;
			  background: #efefef;
			  border: 1px solid #ddd;
			  border-radius: 4px;
		  }

		  .box-cb {
			  display: inline-block;
			  margin-left: .5em;
			  padding-right: .5em;
			  background: #efefef;
			  border: 1px solid #ddd;
			  border-radius: 4px;
			  vertical-align: middle;
			  cursor: pointer;
		  }

		  .box-cb:hover {
			  background-color: #ddd;
		  }

		  #controls-div {
			  display: inline-block;
			  margin-top: 0.5em;
			  width: 100%;
		  }

		  #range-selector-div {
			  display: inline-block;
			  margin-left: 1em;
		  }

		  section {
			  overflow-x: auto;
		  }

		  div.row {
			  clear: both;
			  border: 0px;
			  padding: 0px;
		  }

		  div.section {
			  clear: both;
			  border: 0px;
			  padding: 24px 0px;
			  font-size: 110%;
			  color: var(--gray-dark);
		  }

		  div.summ-div {
			  border: 0;
			  padding: 0;
		  }

		  div.trailer {
			  font-size: 0.9rem;
			  text-align: center;
			  padding-left: 1rem;
			  line-height: 1.5rem;
			  background-color: var(--primary);
			  color: var(--secondary);
			  border-left: 1px solid #186680;
			  border-right: 1px solid #186680;
		  }

		  div.trailer a {
			  text-decoration: none;
			  color: #999;
		  }

		  div.trailer a:hover {
			  color: #535353;
		  }

		  caption {
			  display: table-caption;
			  text-align: center;
			  padding-bottom: 20px;
			  padding-top: 10px;
		  }

		  table, td, th {
			  border: solid 1px #ddd;
			  border-collapse: collapse;
			  padding: 4px 6px;
			  vertical-align: top;
			  white-space: nowrap;
		  }

		  th {
			  text-align: center;
			  font-weight: bold;
			  background-color: #eaeaea;
		  }

		  td.highlight_blue {
			  font-weight: bold;
			  color: blue;
		  }

		  #gmf_info-div {
			  float: right;
			  display: inline-block;
			  vertical-align: middle;
			  margin-left: 1rem;
			  color: #fff;
			  box-sizing: border-box;
			  border: 1px solid #ccc;
			  border-radius: 4px;
			  background-color: var(--primary);
			  padding: 6px;
		  }

		  #mod_sel-div {
			  font-size: initial;
			  font-weight: bold;
			  margin: 0.2rem 0.5rem;
		  }



		  div .visible {
			  z-index: 2;
			  display: block;
			  opacity: 1;
			  height: auto;
			  -webkit-transition: all 0.60s ease-out;
			  -moz-transition: all 0.60s ease-out;
			  transition: all 0.60s ease-out;
		  }

		  div .hidden {
			  opacity: 0;
			  height: 0;
			  visibility: hidden;
			  overflow: hidden;
			  -webkit-transition: all 0.60s ease-in;
			  -moz-transition: all 0.60s ease-in;
			  transition: all 0.60s ease-in;
		  }

		  #p_title {
			  color: #666;
			  font-size: 1.2rem;
			  vertical-align: middle;
		  }

		  #p_selector {
			  margin-right: 0.5em;
			  vertical-align: middle;
		  }

		  div.interface
		  {
			  border-top: 1px solid #186680;
			  border-left: 1px solid #186680;
			  border-right: 1px solid #186680;
			  padding: 3px 8px;
		  }

		  /* Gradient color1 - color2 - color1 */
		  hr.style-one {
			  border: 0; height: 1px; background: #fff;
			  background-image: linear-gradient(to right, #f00, #0f0, #00f);
			  margin-top: 0;
		  }

		  /* Gradient transparent - color - transparent */
		  hr.style-two {
			  border: 0; height: 1px;
			  background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
		  }

		  #fitlog_tables-div {
			  height: auto;
			  border-bottom: 2px solid black;
			  margin-bottom: 1rem;
		  }

		  #fitlog_sect {
			  font-size: 1.5em;
			  font-weight: 500;
		  }

		  #fitlog_selector {
			  width: auto;
			  white-space: nowrap;
			  margin-left: 1rem;
			  font-size: 1rem;
		  }

		  .out_table {
			  border: 0;
			  padding: 1em 0 1em 1em;
		  }

		  .toggle_table-hdr {
			  border-bottom: 3px solid #ddd;
			  padding: .5em 1em;
			  font-size: 1.1em;
			  font-weight: 600;
			  display: inline-block;
		  }

		  .toggle_table-hdr:hover {
			  background-color: #eaeaea;
			  cursor: pointer;
			  color: #069;
			  -webkit-transition: all 0.30s ease-in;
			  -moz-transition: all 0.30s ease-in;
			  transition: all 0.30s ease-in;
		  }

		  .inline {
			  display: inline-block;
		  }

		  .inline-div {
			  display: inline-block;
			  vertical-align: middle;
			  margin-left: 1rem;
		  }

		  .div-hide {
			  display: none;
			  visibility: hidden;
			  height: 0;
		  }

		  .div-show {
			  display: block;
			  visibility: visible;
			  height: auto;
		  }

		  .div-show-inline {
			  display: inline-block;
			  visibility: visible;
			  height: auto;
		  }

		  .rep_div-show {
			  display: block;
			  visibility: visible;
			  height: auto;
			  animation: 0.5s linear 0s fadeIn;
			  transition: height 0.5s 0.3s ease-in-out;
		  }

		  .div-selected {
			  border-bottom: 3px solid var(--primary);
			  background-color: #efefef;
		  }

		  .n_sigma-div {
			  display: inline-block;
			  vertical-align: middle;
		  }

		  #fitres-div {
			  padding-top: 0;
		  }

		  #fitres_table-div {
			  padding-top: 0;
		  }

		  .al-right {
			  text-align: right;
		  }

		  .ud-angle-l {
			  margin-left: 2rem;
		  }

		  .pre_res {
			  font-size: 1rem;
		  }

		  .pre_res_bf {
			  font-size: 1rem;
			  font-weight: 600;
		  }

		  /* Icons */
		  [class^="icon-"],
		  [class*=" icon-"],
		  [class^="logo-"] {
			  display: inline-block;
			  stroke-width: 0;
			  stroke: currentColor;
			  fill: currentColor;
		  }

		  .logos {
			  /* TODO */
		  }

		  /* Add Animation */
		  @keyframes slidein {
			  from {top: -300px; visibility: hidden;}
			  to {top: 0; visibility: visible;}
		  }

		  @keyframes slideout {
			  from { transform: translateY(0); visibility: visible;}
			  to   { transform: translateY(-300px); visibility: hidden;}
		  }

		  @keyframes fadeIn {
			  0% { opacity: 0; visibility: hidden; }
			  100% { opacity: 1; visibility: visible; }
		  }

		  @keyframes fadeOut {
			  0% { opacity: 1; visibility: visible; }
			  100% { opacity: 0; visibility: hidden; width: 100%; }
		  }
		</style>

		  <button id="next_model" class="submit_grey" type="submit" onclick="p_select('next')"> Next &gt; </button>
		</div>

		<!-- The tools info -->
		<div id="gmf_info-div">
		  <div class="inline"><a style="color: #fff; font-weight: bold;" href="https://github.com/lnicastro/GModelFitViewer.jl" target="_new">GModelFitViewer</a>
			<div id="version-div" class="inline" style="color: #fff;">Version x.y.z</div>
		  </div>

		  <!-- This is TODO -->
		  <div class="app-info-div"> <div id="app_info">e.g. App name</div> </div>
		</div>

	  </section>  <!-- datainfo-sect -->


	  <section id="plot-sect">

		<!-- amCharts div -->
		<div id="chartdiv"></div>

		<!-- Plot styel and range controls -->
		<div id="controls-div">
		  <!--
			  <span class="box-cb" title="Toggle Y errors plot">
				<input type="checkbox" id="y_err-cb" onclick="y_err_toggle()" /><label for="y_err-cb">Y err</label>
			  </span>
			  -->
			  <button class="box-cb" style="padding: 4px 4px 0 4px; color: var(--gray-dark); background: transparent;" title="Enter/exit Fullscreen Mode" onclick="toggleFullScreen('hdrdiv')">
				<svg class="icon-expand" width="16" height="16"><use id="fullscreen-i" href="#expand"></use></svg>
			  </button>
			  <span class="box-cb" title="Toggle X lin/log scale">
				<input type="checkbox" id="x_log-cb" onclick="x_linlog_toggle()" /><label for="x_log-cb" id="x_log-lab">X log</label>
			  </span>

			  <span class="box-cb" title="Toggle Y lin/log scale">
				<input type="checkbox" id="y_log-cb" onclick="y_linlog_toggle()" /><label for="y_log-cb" id="y_log-lab">Y log</label>
			  </span>

			  <div id="range-selector-div">
				<span class="label-range-in">X range</span>
				<input name="xmin" type="text" title="X min" class="range-in" value="" onchange="inx_range_set()" />
				<input name="xmax" type="text" title="X max" class="range-in" value="" onchange="inx_range_set()" />
				<span class="label-range-in" style="margin-left: 1em;">Y range</span>
				<input name="ymin" type="text" title="Y min" class="range-in" value="" onchange="iny_range_set()" />
				<input name="ymax" type="text" title="Y max" class="range-in" value="" onchange="iny_range_set()" />

				<button class="transp_button" style="padding: 4px 0 0 0; color: var(--success);" title="Replot with these ranges" onclick="inx_range_set();iny_range_set()">
				  <svg class="icon-check-circle" width="18" height="18"><use href="#check-circle"></use></svg>
				</button>
				<button class="transp_button" style="padding: 4px 0 0 0; color: var(--danger);" title="Clear range input values" onclick="xy_range_reset()">
				  <svg class="icon-times" width="12" height="18"><use href="#times"></use></svg>
				</button>
			  </div>

			  <!-- Residuals plot toggle and sigma range selction -->
			  <div id="box-resid-in">
				<div id="res_legenddiv" title="Show/hide residuals">
				  <input type="checkbox" id="resid-cb" /><label for="resid-cb">Residuals</label>
				</div>

				<div class="n_sigma-div" title="Set the highlighted resid. range">&pm;
				  <input type="number" style="width: 2.5rem;" min="1.0" max="30.0" step="0.1" name="n_sigma" id="n_sigma" value="3.0" onchange="n_sigma_update(this)" /> &sigma;
				</div>
			  </div>

		</div>  <!-- controls-div -->
	  </section>  <!-- plot-sect -->


	  <hr class="style-one"></hr>


	  <!-- Fit data info and results section -->
	  <section>

		<div id="fitres-div" class="out_table"></div>

		<!-- Table selector -->
		<div id="fitlog_selector"></div>

		<!-- Tables div -->
		<div id="fitlog_tables-div">
		  <div id="fitlog_tables"></div>
		</div>
	</div>  <!-- fitres-div -->
	</section>  <!-- Fit info -->
